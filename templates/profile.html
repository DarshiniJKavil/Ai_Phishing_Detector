{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card card-purple">
            <div class="card-header text-center">
                <h4 class="card-title mb-0">Profile</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <img src="{{ url_for('static', filename='uploads/images/' + current_user.profile_pic) }}" 
                         class="profile-pic" width="150px"
                         onerror="this.src='https://via.placeholder.com/150?text=User'">
                </div>
                
                <h4>{{ current_user.username }}</h4>
                <p class="text-muted">{{ current_user.email }}</p>
                <p class="text-muted">Member since: {{ current_user.created_at.strftime('%B %Y') }}</p>
                
                <hr>
                
                <h5>Update Profile Picture</h5>
                <form method="POST" action="{{ url_for('profile') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="profile_pic" name="profile_pic" 
                               accept="image/*" required>
                        <div class="form-text">Select a new profile picture (JPG, PNG, GIF)</div>
                    </div>
                    <button type="submit" class="btn btn-purple">
                        <i class="fas fa-upload me-2"></i>Update Picture
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
